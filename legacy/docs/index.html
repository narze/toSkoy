<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="skoyStyle.css"/>
  <title>Convert Thai to Skoy </title>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33428772-1']);

      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

</head>
  <body onload="convert();">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=390275574368990";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <script>
      function convert() {
        document.getElementById('skoy').innerHTML = (document.getElementById('textToSkoy').value.replace(/\n/g,'<br />')).toSkoy();
        var x = document.getElementById('copyAction');
        x.style.display = "inline";
        x.style.textAlign = "center";
      }

      function copy(){
        var copyText = document.getElementById('skoy').innerText;
        const el = document.createElement('textarea');
        el.value = copyText;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
      }

    </script>
    <div class="header"></div>
    <div>
      <textarea oninput="convert();" type="text" id="textToSkoy" class="textinput">
        สก๊อยใดไม่มีรอยไหม้ที่น่อง
        หาใช่สก๊อยแท้ไม่
      </textarea>
    </div>
    <div><button onClick="convert();">คลิ๊กกกกซ์</button></div>
    <div id="skoy"></div><br>
    <div><button id="copyAction" onClick="copy();" hidden>กํฮปปปป</button></div>
