  <script>
    function convert() {

    }
  </script>
  <div class="header">
    <img src="./image/skoy.jpg" alt="skoy">
  </div>
  <div>
    <textarea id="textToSkoy" class="textinput">
        สก๊อยใดไม่มีรอยไหม้ที่น่อง
        หาใช่สก๊อยแท้ไม่
      </textarea>
  </div>
  <div><button class="btn" onClick="convert();">คลิ๊กกกกซ์</button></div>
  <div id="skoy"></div>
