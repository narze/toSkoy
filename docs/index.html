<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="skoyStyle.css" />

  <script>

</head>

<body>
  <div class="container" id="fb-root" style="background-color: #f7e2f7b8;">
    <div>
      <div class="container header "></div>
      <div class="container">
        <div class="input-group" style="display: flex; justify-content: center;">
          <div class="input-group-prepend">
            <textarea type="text" id="textToSkoy" class="textinput">
        สก๊อยใดไม่มีรอยไหม้ที่น่อง
        หาใช่สก๊อยแท้ไม่
      </textarea>
          </div>
        </div>
        <button class="btn btn-outline-success" onClick="convert();">คลิ๊กกกกซ์</button>
      </div>
      <div class="container" id="skoy">
        <div class="row">
          <div class="col-lg-12">
            <h5 style="color: black;">By <a href="https://github.com/narze">@narze</a>, <a href="https://github.com/dtinth">@dtinth</a>,

            <hr />
            <p style="color: black;">Skoy language is an extreme kind of <a href="https://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B8%A7%E0%B8%B4%E0%B8%9A%E0%B8%B1%E0%B8%95%E0%B8%B4">Thai-Vibut
