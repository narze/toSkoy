    <script>
      function convert() {
        var skoyMsg = (document.getElementById('textToSkoy').value.replace(/\n/g,'<br />')).toSkoy();
        document.getElementById('skoy').innerHTML = skoyMsg;
        var tweetButton = document.getElementById('tweet-button');
        tweetButton.src = tweetButton.src.replace(/&text=[^&]+/, "&text=" + encodeURIComponent(skoyMsg.replace(/\<br \/\>/g, '').replace(/(?:(?:^|\n)\s+|\s+(?:$|\n))/g,'').replace(/\s+/g,' ')));
      }
    </script>
    <div class="header"></div>
    <div>
      <textarea type="text" id="textToSkoy" class="textinput">
        สก๊อยใดไม่มีรอยไหม้ที่น่อง
        หาใช่สก๊อยแท้ไม่
      </textarea>
    </div>
    <div><button onClick="convert();">คลิ๊กกกกซ์</button></div>
    <div id="skoy"></div>
